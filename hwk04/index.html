<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 240 Homework 4</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />

<body>
    <div class="wholeDiv">
        <div class="row">
            <div class="pirateLogo">
                <a href="https://www.onepiece-filmred.com/home/" target="_blank" rel="noopener noreferrer" class="svg">
                    <object class="logo" data="images/logo.svg" type="image/svg+xml">
                        <img src="images/logo.png" alt="logo">

                </a>
            </div>
            <div class="column title">
                <div class="">
                    <h1>ONE PIECE FILM: RED</h1>
                </div>
                <div class="date">
                    <h2>November 4, 2022 at 7PM</h2>
                </div>
            </div>

            <audio id="audioplayer" preload="auto" src="audio/song.mp3">
            </audio>

            <!-- <button id="playPauseBtn" type="button" > -->
            <div class="soundLogo" onclick="audioToggle();">
                <!-- <object id="sound" data="images/mute.svg" type="image/svg+xml">
                    <img src="images/mute.png" alt="hat">
                </object> -->
                <div class="wrapper">
                    <!-- <p>Icon buttons:</p> -->
                    <div class="circle-wrapper">
                        <div id="c2id"></div>
                    </div>
                    <div class="circle-wrapper">
                        <div id="c1id"> </div>
                    </div>
                    <div class="btn"><i class="material-icons md-32">volume_up</i></div>
                </div>
            </div>
        </div>

        <div class="row wholeAMC">
            <div class="column parent">
                <div class="child">
                    <!-- <a href="https://www.google.com/maps/place/AMC+DINE-IN+Fashion+District+8/@39.9519835,-75.1571648,17z/data=!3m2!4b1!5s0x89c6c629ea6ddc0d:0x7edf0a3a89c66f0c!4m6!3m5!1s0x89c6c75a6a0559e3:0x1dc3c709d0f5bc97!8m2!3d39.9519835!4d-75.1571648!16s%2Fg%2F11h80lmbzn"
                    target="_blank" rel="noopener noreferrer" class="svg"> -->
                    <object class="location" data="images/location.svg" type="image/svg+xml">
                        <img src="images/location.png" alt="location">
                    </object>
                    <!-- </a> -->
                </div>
                <div class="child">
                    <p class="text">
                        <span>AMC DINE-IN</span>
                        <br>
                        <span>Fashion District 8<br>Philadelphia, PA 19107</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <object class="hat" data="images/hat.svg" type="image/svg+xml">
                    <img src="images/hat.png" alt="hat">
                </object>
            </div>
        </div>

        <div class="row">
            <div class="ticket">
                <a href="https://www.amctheatres.com/movies/one-piece-film-red-71142" target="_blank"
                    rel="noopener noreferrer" class="svg">
                    <h3>Tickets</h3>
                </a>

        </div>

        <div class="column">
            <object class="luffy" data="images/luffy.svg" type="image/svg+xml">
                <img src="images/luffy.png" alt="luffy">
            </object>

    <script src="main.js"></script>
