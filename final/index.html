<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 240 Final</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="wholeDiv">
        <div class="row">
            <div class="pirateLogo">
                <a href="https://onepiece.fandom.com/wiki/One_Piece_Film:_Red" target="_blank" rel="noopener noreferrer"
                    class="svg">
                    <object class="logo" data="images/logo.svg" type="image/svg+xml">
                        <img src="images/logo.png" alt="logo">
                    </object>
                </a>
            </div>
            <div class="column title">
                <div>
                    <h1>ONE PIECE FILM: RED</h1>
                </div>
                <div class="date">
                    <h2>November 4, 2022 at 7PM</h2>
                </div>
            </div>

            <audio id="audioplayer" preload="auto" src="audio/song.mp3">
            </audio>

            <div class="soundLogo" onclick="audioToggle();">
                <div class="wrapper">
                    <div class="circle-wrapper">
                        <div id="c2id" class="circle2"></div>
                    </div>
                    <div class="circle-wrapper">
                        <div id="c1id" class="circle1"> </div>
                    </div>
                    <div class="btn"><i class="material-icons md-32">volume_up</i></div>
                </div>
            </div>
        </div>

        <div class="row wholeAMC">
            <div class="column parent">
                <div class="child">
                    <object class="location" data="images/location.svg" type="image/svg+xml">
                        <img src="images/location.png" alt="location">
                    </object>
                </div>
                <div class="child">
                    <p class="text">
                        <span>AMC DINE-IN<br>Fashion District 8<br>Philadelphia, PA 19107</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="hatTicket">
            <div class="column">
                <object id="hat" data="images/hat.svg" type="image/svg+xml">
                    <img src="images/hat.png" alt="hat">
                </object>
            </div>
        </div>

        <div class="row">
            <div class="ticket">
                <h3>Tickets</h3>
            </div>
        </div>

        <div class="column">
            <object class="luffy" data="images/luffy.svg" type="image/svg+xml">
                <img src="images/luffy.png" alt="luffy">
            </object>
        </div>

    </div>

    <footer>
        Â© Audio Song by Ado performing New Genesis
    </footer>

    <!-- JAVASCRIPT-->
    <script src="main.js"></script>
</body>

</html>
